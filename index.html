<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .container {
        z-index: 2;
        max-width: 90%;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        font-size: 1em;
        border-radius: 20px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        text-align: center;
    }

    p {
        font-size: large;
        margin: 8px 0;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin: 8px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        position: absolute;
    }

    button:hover {
        transform: scale(1.1);
    }

    .heart {
        position: absolute;
        bottom: -10px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container" id="mainContainer">
    <h1>Enter Your Name ‚ù§Ô∏è</h1>
    <input type="text" id="nameInput" placeholder="Your name...">
    <br>
    <button onclick="startValentine()">Continue üíå</button>
</div>

<script>
function startValentine() {
    const name = document.getElementById("nameInput").value.trim();

    if (name === "") {
        alert("Please enter your name ‚ù§Ô∏è");
        return;
    }

    const container = document.getElementById("mainContainer");
    container.innerHTML = `
        <h1>Will you be my Valentine, ${name}? üíñ</h1>
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üíî</button>
    `;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", function() {
        container.innerHTML = `<h1>Hi  ${name}! my love ü•∞üíñ</h1>`;

        
            const messages = [
    "You just made my heart so unbelievably happy! ‚ù§Ô∏è",
    "I loved you in a way that felt like destiny...",
    "Like the universe whispered your name into my soul before we even met.",
    "What we had was real. Every smile, every touch, every heartbeat.",
    "You changed me in the most beautiful ways.",
    "You were never just an almost.",
    "You were a once-in-a-lifetime kind of love.",
    "The kind that feels rare‚Ä¶ and magical.",
    "And maybe we were written in the stars long before we knew it.",
    "Because loving you felt like coming home.",
    "And no matter what happens,",
    "A part of my heart will always choose you. ‚ù§Ô∏è",
    "Arayy ko PAKAK hahahaha‚Ä¶ still you pa rin! ‚ù§Ô∏è"
];


        typeMessages(container, messages, 0);
    });

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });
}

function typeMessages(container, messages, index) {
    if (index >= messages.length) return;

    const p = document.createElement("p");
    container.appendChild(p);

    let charIndex = 0;

    function type() {
        if (charIndex < messages[index].length) {
            p.innerHTML += messages[index].charAt(charIndex);
            charIndex++;
            setTimeout(type, 50);
        } else {
            setTimeout(() => {
                typeMessages(container, messages, index + 1);
            }, 800);
        }
    }

    type();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
